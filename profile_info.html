<!-- Djangoのprofile_info.htmlテンプレート -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Information</title>
</head>
<body>
    <h1>User Profile Information</h1>
    <form method="post">
        {% csrf_token %}
        <label for="user_id">Enter User ID:</label>
        <input type="text" id="user_id" name="user_id">
        <button type="submit">Get Profile Info</button>
    </form>
    {% if UserName %}
        <h2>User Name: {{ UserName }}</h2>
        <p>Number of Posts: {{ posts }}</p>
        <p>Number of Followers: {{ Follower }}</p>
        <p>Number of Following: {{ Follow }}</p>
    {% endif %}
</body>
</html>
